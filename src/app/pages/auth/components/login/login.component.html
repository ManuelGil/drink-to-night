<div
  class="container mx-auto flex min-h-dvh w-full flex-col items-center justify-center align-middle">
  <h1 class="m-20 text-center text-4xl text-orange-light">INICIAR SESIÓN</h1>
  <form
    class="flex flex-col gap-4"
    [formGroup]="loginForm"
    (ngSubmit)="submit()">
    <input
      type="email"
      name="email"
      formControlName="email"
      class="border-2 border-gray-300 p-2"
      placeholder="Correo Electrónico" />
    <input
      type="password"
      name="password"
      formControlName="password"
      class="border-2 border-gray-300 p-2"
      placeholder="Contraseña" />
    <button type="submit" class="flex justify-between bg-green p-2 text-white">
      <span>Iniciar Sesión</span>
      <span class="material-icons">arrow_forward</span>
    </button>
    <a
      routerLink="/auth/register"
      class="flex justify-between bg-green p-2 text-white">
      <span>Registrar</span>
      <span class="material-icons">arrow_forward</span>
    </a>
  </form>
</div>
